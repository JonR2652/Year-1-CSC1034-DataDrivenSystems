<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="minigameCSS.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escaping Crumlin Gaol</title>
</head>

<body>
    <div class="wrapper">
        <div class="banner">
            Welcome to Crumlin Road Gaol
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">More Games</a>
        </nav>
        <div class="topContent">
            <section class="image-content">
                <h2 id="breakoutHeader">The Hallway</h2>
                <div class="image-placeholder">
                    <!--CHANGE THIS-->
                    <img src="Tims Images/courtyard.jpg"
                        alt="A Photo of a prison courtyard. Large open space with high walls">
                </div>
            </section>
        </div>
        <div class="bottomContent">
            <section class="text-content" id="mainText">
                <h2>Hallway</h2>
                <p id="battleText">
                    The minigame has begun! It's your turn- Choose wisely
                </p> 
                <div id="playerhp">Player Health:100</div>
                <div id="enemyhp">Enemy Health:100</div>
                
            </section>
            <section class="button-box">
                <button class="button" id="btnAttack" type="button" >Attack</button>
                <button class="button" id="btnDefend" type="button" >Block</button>
                <button class="button" id="btnItem" type="button" >Item</button>
                
            </section>
        </div>
        
        
        <!--INVENTORY BOX-->
        <div class="bottomContent"> <!--This adds a box at the bottom for inventory-->
            <section class="text-content"> <!--This the box on the left holding the main content-->
            <h2 id="inventoryHeader">Inventory</h2>
            <p id="inventoryDisplay"></p> <!--This paragraph is what holds our inventory items-->
            </section>

            
        <footer>
            <p>We hope you really enjoyed playing this game!</p>
            <p>Creators: Jon Roberts, Tim Reid, Cahal Donnely, Declan McArdle, Rossa Mullen</p>
        </footer>
    </div>
    <script src="guardEncounter.js"></script>
</body>

</html>
