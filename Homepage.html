<!DOCTYPE html>
<html lang="en">
<!--This head contains info on how the web browser should interpret our code,
    alongside linking our styling page and including our title.-->

<head>
    <link rel="stylesheet" href="Game.css">
    <link rel="stylesheet" href="highContrast.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escaping Crumlin Gaol</title>

</head>




<body>
    <!--this wrapper is used to group the title and nav links to the top
and also format the webpage so that it can have margins and also allow us to centre any objects -->
    <div class="wrapper">
        <div class="banner">
            Welcome to Crumlin Road Gaol
        </div>
        <!--simple nav to get around the site-->
        <!--REMEMBEER TO ADD LINKS HERE!!!!-->
        <nav>
            <a href="Homepage.html">Home</a>
            <a href="#">About</a>
            <a href="Coming Soon.html">More Games</a>
            <button id="pauseButton">Menu</button>


        </nav>

        <!--this contains the main text depending on the page, ie for intro the 'p' will change to fit the current narative -->
        <!--EDIT H2 AND P HERE FOR EACH ROOM!-->
        <!-- The code for this room has been written by Tim -->
        <div class="topContent"> <!--This holds the top box content holding the image-->
            <section class="image-content">
                <h2 id="breakoutHeader">Home</h2>
                <div class="image-placeholder"> <!--This is the image class any css to syle image use this class-->
                    <video id="welcomeVideo" autoplay muted controls>
                        <source src="Tims Images/10475370-hd_2048_1080_25fps.mp4" type="video/mp4">
                        <!--Video from Pexels-->
                        Your browser does not support the video format.
                    </video>
                </div>
            </section>

        </div>

        <div class="bottomContent"> <!--This groups the flex box at the bottom with all the content inside-->
            <section class="homeContent"> <!--This box now holds all the content in the centre -->
                <h2>Home</h2>
                <h3 style="font-size: 25px;">Welcome <span id="loginUser"></span></h3>

                <ul id="welcomeList">
                    <li><button class="button" id="newGameButton" type="button" role="Start New Game">New
                            Game</button>
                    </li>
                    <li><button class="button" id="newGameButton" type="button" role="Resume Previous Game">Resume
                            Game</button></li>
                    <li><button class="button" id="pauseButton" type="button" role="Accessebility">Settings</button>
                    </li>
                </ul>
            </section>

        </div>




        <footer> <!--This holds the footer information at the bottom -->
            <p>We hope you really enjoyed playing this game!</p>
            <p>Creators: Jon Roberts, Tim Reid, Cahal Donnely, Declan McArdle, Rossa Mullen</p>
        </footer>

        <div id="pauseMenu" class="hidden" ?>
            <div class="pauseContainer">
                <h2>Menu</h2>
                <button id="resumeButton">Resume</button>
                <div class="accessibilityFeatures">
                    <!--This holds the top left box content for all the accessibility features-->
                    <section class="buttons"> <!--This holds the buttons section for user to change certain aspects-->
                        <h2 id="accessibilityHeader">To change certain features, </h2>
                        <h2 id="accessibilityHeader">please select from the list below:</h2>
                        <button class="button" type="button" id="increaseTextSize">Increase Text Size</button>
                        <br>
                        <button class="button" type="button" id="decreaseTextSize">Decrease Text Size</button>
                        <br>
                        <button class="button" type="button" id="changeContrast">Change Contrast</button>
                        <br>
                        <button class="button" type="button" id="changeFontStyle">Change Font Style</button>
                    </section>
                </div>
            </div>
        </div>

    </div>

    <script src="config.js"></script>
    <script src="homepage.js"></script>
    <script src="pauseButton.js"></script>
    <script src="accessibility-3.js"></script>


</body>

</html>
